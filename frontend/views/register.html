<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="/api/v1/users/register" method="POST">
        <!-- Include registration fields here -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <div id="email-error" style="color: red; display: none;">Please enter a valid email address</div> <!-- Error message for invalid email format -->

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <div id="email-error" style="color: red; display: none;"></div> <!-- Placeholder for password error message -->

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="street">Street:</label><br>
        <input type="text" id="street" name="address[street]"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="address[city]"><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="address[state]"><br>

        <label for="postalCode">Postal Code:</label><br>
        <input type="text" id="postalCode" name="address[postalCode]"><br>

        <button type="submit">Register</button>

    </form>
    <div id="error-message"></div>
    <script src="register.js"></script>
</body>
</html>
